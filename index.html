<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">

    <header class="bg-gray-800 text-white p-4 shadow-md">
        <h1 class="text-2xl font-bold text-center">Expense Tracker</h1>
    </header>

    <main class="container mx-auto p-4 md:p-6 max-w-2xl">
        <div class="p-4 bg-white rounded-lg shadow-md mb-6">
            <h4 class="text-lg font-semibold text-gray-600">Your Balance</h4>
            <h1 id="balance" class="text-3xl font-bold text-green-500">₹0.00</h1>
        </div>

        <div class="flex justify-between bg-white p-4 rounded-lg shadow-md mb-6 text-center">
            <div class="w-1/2 border-r border-gray-200">
                <h4 class="text-lg font-semibold text-green-600">Income</h4>
                <p id="money-plus" class="text-2xl font-bold text-green-500">+₹0.00</p>
            </div>
            <div class="w-1/2">
                <h4 class="text-lg font-semibold text-red-600">Expense</h4>
                <p id="money-minus" class="text-2xl font-bold text-red-500">-₹0.00</p>
            </div>
        </div>

        <div class="bg-white p-4 rounded-lg shadow-md mt-6">
            <h3 class="text-xl font-bold border-b pb-2 mb-4 text-gray-700">Add new transaction</h3>
            <form id="form">
                <div class="mb-4">
                    <label for="text" class="block text-sm font-medium text-gray-600 mb-1">Description</label>
                    <input type="text" id="text" placeholder="Enter description..." class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                </div>
                <div class="mb-4">
                    <label for="amount" class="block text-sm font-medium text-gray-600 mb-1">Amount</label>
                    <input type="number" id="amount" placeholder="Enter amount..." class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-600 mb-1">Transaction Type</label>
                    <div class="flex items-center space-x-4">
                        <label class="flex items-center">
                            <input type="radio" name="type" value="expense" checked class="form-radio h-4 w-4 text-indigo-600">
                            <span class="ml-2 text-gray-700">Expense</span>
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="type" value="income" class="form-radio h-4 w-4 text-indigo-600">
                            <span class="ml-2 text-gray-700">Income</span>
                        </label>
                    </div>
                </div>
                <button class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700 transition-colors duration-200 font-semibold">Add transaction</button>
            </form>
        </div>

        <div class="bg-white p-4 rounded-lg shadow-md mt-6">
            <h3 class="text-xl font-bold border-b pb-2 mb-4 text-gray-700">History</h3>
            <ul id="list" class="list list-none m-0 p-0"></ul>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
